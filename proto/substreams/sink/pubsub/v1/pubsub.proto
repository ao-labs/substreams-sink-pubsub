syntax = "proto3";

package sf.substreams.sink.pubsub.v1;

option go_package = "github.com/streamingfast/substreams-sink-pubsub/pb/substreams/sink/pubsub/v1;pbpubsub";


message Publish{
  repeated Message messages = 1;
}


message Message {
  bytes data = 1;
  repeated Attribute attributes = 2;
}

message Attribute {
  string key = 1;
  string value = 2;
}